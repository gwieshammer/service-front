<app-navbar></app-navbar>
<div class="container">
  <div class="p-grid">
    <div class="p-col-12 p-md-8">
      <div>
        {{user.name}}
      </div>
      <div>
        {{user.email}}

      </div>
    </div>
  </div>
</div>
