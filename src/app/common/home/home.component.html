<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div *ngIf="currentUser != null">
        <h3>Hi <span [innerHTML]="currentUser.username"></span>!</h3>
        <p>Here you can organize your daily stuff</p>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-danger" (click)="loadAllUsers()">load Users</button>
          </div>
          <div class="col">
            <!--            <a [routerLink]="['/todos']" class="ui-button-success">todos</a>-->
          </div>
          <div class="col">
            <a [routerLink]="['/tasks/list']">tasks</a>
          </div>
        </div>
        <div class="row">
          <div *ngIf="users.length > 0">
            <h3>All registered users:</h3>
            <ul>
              <li *ngFor="let user of users">
                <a [routerLink]="['/users', user.username]">
                  {{user.username}} ({{user.email}})
                </a>
                - <!--<a (click)="deleteUser(user.id)" class="text-danger">Delete</a> -->
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <span class="mt-4"><small>powered by <a href="https://camunda.com/" target="_blank">camunda</a></small></span>
        </div>
      </div>
    </div>
    <div class="col-6" *ngIf="currentUser != null">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <app-list-tasks></app-list-tasks>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card mt-3">
            <div class="card-body">
              <app-add-todo></app-add-todo>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngIf="currentUser == null">
      <div class="mt-2 mb-5">
        <img src="assets/images/todo.png" width="80%">
      </div>
      <h3>Welcome to service - b . org</h3>
      <div>This is the place where you can organize your business</div>
      <p class="mt-3"><a [routerLink]="['/login']">Login</a></p>
      <p><a [routerLink]="['/register']">Register</a></p>
      <p>
        <span class="mt-2"><small>powered by <a href="https://camunda.com/" target="_blank">camunda</a></small></span>
      </p>
    </div>
  </div>
</div>
