<app-navbar></app-navbar>
<div class="container">

  <div class="p-grid">
    <div class="p-col-12 p-md-6">
      <div *ngIf="currentUser != null">
        <h3>Hi <span [innerHTML]="currentUser.username"></span>!</h3>
        <p>Here you can organize your daily stuff</p>
        <div class="p-grid">
          <div class="p-col-6">
            <button pButton class="ui-button-danger" (click)="loadAllUsers()" label="load Users"></button>
          </div>
          <div class="p-col-6">
            <a [routerLink]="['/todos']" class="ui-button-success">todos</a>
          </div>
        </div>
        <div *ngIf="users.length > 0">
          <h3>All registered users:</h3>
          <ul>
            <li *ngFor="let user of users">
              <a [routerLink]="['/users', user.username]">
                {{user.username}} ({{user.email}})
              </a>
              - <!--<a (click)="deleteUser(user.id)" class="text-danger">Delete</a> -->
            </li>
          </ul>
        </div>
      </div>
      <div *ngIf="currentUser == null">
        <h3>Welcome to Service B</h3>
        <p><a [routerLink]="['/login']">Login</a></p>
        <p><a [routerLink]="['/register']">Register</a></p>
      </div>
    </div>
    <div class="p-col-12 p-md-6">
      <p-panel header="todos">
        <app-list-todo></app-list-todo>
      </p-panel>
    </div>
  </div>
</div>
