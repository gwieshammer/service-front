<div class="container">
  <div class="p-grid">
    <div class="p-col" style="border: 1px solid #000;">
      <form [formGroup]="diaryForm" (ngSubmit)="onSubmit()">
        <div class="ui-inputgroup">
          <input type="text" formControlName="title" size="28" pInputText placeholder="Title"
                 [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
        </div>
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">title is required</div>
        </div>

        <div class="ui-inputgroup mt-1">
          <!--<input type="text" formControlName="body" class="form-control" placeholder="Body"
                 [ngClass]="{ 'is-invalid': submitted && f.body.errors }"/>
          -->
          <textarea pInputTextarea formControlName="body" rows="10" cols="28" placeholder="body"
                    [ngClass]="{ 'is-invalid': submitted && f.body.errors }"></textarea>
        </div>
        <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
          <div *ngIf="f.body.errors.required">body is required</div>
        </div>

          <button pButton [disabled]="loading" class="ui-button-secondary" label="Hopp"></button>
