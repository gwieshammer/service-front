<div class="container">
  <div class="mt-5 col-5">
    <form [formGroup]="diaryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="title" class="form-control" placeholder="Title"
               [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">title is required</div>
        </div>
      </div>

      <div class="form-group">
        <!--<input type="text" formControlName="body" class="form-control" placeholder="Body"
               [ngClass]="{ 'is-invalid': submitted && f.body.errors }"/>
        -->
        <textarea formControlName="body" class="form-control" placeholder="body" [ngClass]="{ 'is-invalid': submitted && f.body.errors }"></textarea>
        <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
          <div *ngIf="f.body.errors.required">body is required</div>
        </div>
      </div>
