<app-navbar></app-navbar>
<div class="container">
  <div class="mb-2 mt-2">
    <b>{{todo_title}}</b>
  </div>
  <div class="p-grid">
    <div class="p-col-12 p-md-6 mb-2">
      <div class="mb-1">
        Should this Todo be a simple one?
      </div>
      <div *ngIf="executionId != null" class="mb-1">
        <app-set-variable-check-box [executionId]="executionId" name="simple" t="simple" f="complex"
                                    message="your todo is "></app-set-variable-check-box>
      </div>
      If this box is unchecked this Todo will be complex and offer more options
    </div>

    <div class="p-col-12 p-md-6">
      <div *ngIf="todo_id != null">
        <app-add-user [todo_id]="todo_id" [todo_title]="todo_title"></app-add-user>
      </div>
      <div *ngIf="executionId != null" class="mt-1">
        <app-complete-task [task_id]="taskId" [execution_id]="executionId" type="todo"></app-complete-task>
      </div>
    </div>
  </div>
</div>
