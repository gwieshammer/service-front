<div *ngIf="show_set_due_date">
  <p-calendar [(ngModel)]="dueDate" (ngModelChange)="setTheDueDate()" dateFormat="dd.MM.yyyy"></p-calendar>
</div>
<div *ngIf="dueDate != null" class="mt-1 ml-2">
  <small><b>dueDate:</b> {{dueDate | date: 'dd.MM.yyyy'}}</small>
</div>
<div class="ml-2 mb-1">
  <small><a (click)="showSetDueDate()">setDueDate</a></small>
</div>
