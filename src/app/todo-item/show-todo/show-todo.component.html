<div class="container">
  <div class="row">
    <div class="col-4">
      <div>
        <b>{{todo_title}}</b>
      </div>
      <div *ngFor="let i of items">
        {{i.name}}
      </div>
      <div class="mt-5">
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <!-- label for="name">Name</label -->
            <input type="text" formControlName="name" class="form-control" placeholder="Item"
                   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">item is required</div>
            </div>
          </div>

          <div class="form-group">
            <button [disabled]="loading" class="btn btn-outline-secondary">Hopp</button>

          </div>

      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col">
          <form [formGroup]="addUserForm" (ngSubmit)="addUserToTodo()">
            <div class="form-group">
              <select formControlName="user_id" class="custom-select custom-select-sm">
                <option [value]="user.id" *ngFor="let user of users">{{user.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-outline-warning">add user</button>
            </div>
          </form>
        </div>
        <div class="col ml-5">
          <div *ngFor="let u of todo_users">
            {{u.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
